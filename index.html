<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
   <link  rel="stylesheet"  href="../project-js/css/style.css">
</head>
<body>
<div class="ice-card">
  
    <img src="./pic/ice.jpeg" / class="ice-img">
    <h2 class="ice-name"><b>Breyers Vanilla Chocolate Strawberry Ice Cream</b></h2>
    <p class="ice-desc">Indulge in the rich and creamy Havmor Signature Nutty Belgian Dark Chocolate Ice Cream,made with pure milk and finest ingredients</p>
    <div class="position">
    <p class="ice-price"> <b>Rs - 300.00</p>
   <p id="show-quantity">1 * 300.00</p>
   <h3 id="show-total">Total: 300.00</p></h3></div>

   <div class="quantity-container">
    <img src="./pic/minus_PNG58.png" class="minus" onclick="dec()" />
    <span class="quantity-text" id="quantity-text">1</span>
    <img src="./pic/pluse.jpeg" class="minus" onclick="inc()" />
    </div>
    <button onclick="order()" class="order-btn"><b>Buy Now</b></button>
 </div>

 
    <script>
        function inc() {
          const quantityText = document.getElementById("quantity-text");
          const showQuantity = document.getElementById("show-quantity");
          const showTotal = document.getElementById("show-total");

          let quantity = parseInt(quantityText.innerText);

          if (quantity < 10) {
            quantityText.innerText = ++quantity;
          }
          else {            alert("you cant add more than 10 items");

          }
          showQuantity.innerText = `${quantity} = 549`;
          showTotal.innerText = `Total: ${quantity*549}`;
        }

        function dec()
        {
          const quantityText = document.getElementById("quantity-text");
          const showQuantity = document.getElementById("show-quantity");
          const showTotal = document.getElementById("show-total");

          let quantity = parseInt(quantityText.innerText);

          if (quantity > 1) {
            quantityText.innerText = --quantity;
          }
          else {
            alert("you cant purchase zeroth items");
          }
          showQuantity.innerText = `${quantity} = 549`;
          showTotal.innerText = `Total ${quantity*549}`;
        }
        function order(){
          alert("your  order succesfully done ðŸ˜Š... ");

        }

        </script>
</body>
</html>
